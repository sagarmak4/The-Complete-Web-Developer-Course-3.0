<!DOCTYPE html>
<html>
    <head>
        <title>
              draggable N droppable  
        </title>
        <script type="text/javascript" src= "jquery-3.7.0.min.js"></script>
        <link href="j-query/jquery-ui-1.13.2/jquery-ui.css" rel="stylesheet">
        <script src="j-query/jquery-ui-1.13.2/jquery-ui.js"></script> 

        <style type="text/css">
             #draggable{
                width: 100px;
                height: 100px;
                background-color: blue;

            }

            #droppable{
                width: 100px;
                height: 100px;
                background-color: bisque;
            }
        </style>
    </head>
    <body>
        <div id="draggable"></div>
        <div id="droppable"></div>
        <script type="text/javascript">
            $("#draggable").draggable();

            $("#droppable").droppable({
                drop: function(event ,ui){
                    alert("dropped");
                }
            }); 

        </script>
    </body>
</html>
