<!DOCTYPE html>
<html>

<head>
    <title>Webpage with Style</title>

    <style type="text/css">
        h2 {
            color: blue;
            font-size: 200%;
        }

        .color {
            color: blueviolet;
            font-size: 100%;
        }

        .style{
            color: black;
            font-size: 300%;
        }

        #id{
            color: darkmagenta;
            font-size: 350%;
        }

        .underlined{
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <p style="color: brown; font-size: 300%;">Hello Everyone </p>
    <h1 style="color: chocolate; font-size: 100%;">Inline Css</h1>
    <h2>Hello Ji , Internal Css</h2>
    <h3 class="color">Nice to See you with class</h3>
    <h4 class="style">Hello Everyone <span class="underlined"> with class</span></h4>
    <h5 id="id">Hiii See you Again with id</h5>
</body>

</html>
